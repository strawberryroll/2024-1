<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link href="./main.css" rel="stylesheet">
    </head>
    <body>

        <!-- My Profile -->
        <div class="container">
            <div class="white-box">
                <div id="title" class="box-title"><p>My Profile</p></div>
                <div class="division-line"></div>
                <div id="content" class="box-content">
                    <img src="./img/profile.png" width="40%" class="profile-img">
                    <button type="button" id="button"></button>
                    <div>
                        <div class="content content-name">
                            <p>Name</p>
                            <input type="text">
                        </div>
                        <div class="content content-email">
                            <p>Email</p>
                            <input type="email">
                        </div>
                        <div class="content content-phone">
                            <p>Phone</p>
                            <input type="number">
                        </div>
                        <div class="content content-about">
                            <p>About</p>
                            <textarea></textarea>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        
      
        
    </body>
</html>
