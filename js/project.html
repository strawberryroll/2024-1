<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <link href="main.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="black-bg">
        <div class="white-bg">
        <h4>로그인하세요</h4>
            
            <form action="success.html">
                <div class="my-3">
                    <input id="input-id" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input id="input-pw" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="btn-submit">전송</button>
                <button type="button" class="btn btn-danger" id="btn-close">닫기</button>
                </form> 
        </div>
        </div>
            
            
        
       
      
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav> 
      
      
    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
</ul>
      
      <div class="main-bg">
          <h4>Shirts on Sale</h4>
          <button type="button" id="btn-login" class="btn btn-primary">로그인</button>
      </div>
      
  
      
      
      
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>      
      
      <script>
    //전송버튼 눌렀을 때 첫째 input에 입력된 것이 없으면 alert창 띄우기
    //전송버튼 눌렀을 때 둘째 input에 입력된 것이 없으면 alert창 띄우기/input의 길이가 6자 미만이면 alert창 띄우기
    $('#btn-submit').on('click', function(){
        if(document.getElementById('input-id').value == '' || document.getElementById('input-pw').value == ''){
            alert('아이디와 비밀번호를 입력해주세요');
            e.preventDefault(); //폼 전송 막음
        }
        if(document.getElementById('input-pw').value.length < 6){
            alert('비밀번호를 6자 이상으로 입력해주세요');
        }
    });
      </script> 
      <script>   
    document.querySelectorAll('.navbar-toggler')[0].addEventListener('click',function(){
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
    })
    //버튼눌렀을때 로그인 모달창 뜨고 닫기 버튼 눌렀을때 로그인 모달창 없앰
    $('#btn-login').on('click', function(){
        $('.black-bg').addClass('show-modal');
    })
    $('#btn-close').on('click', function(){
        $('.black-bg').removeClass('show-modal');
    })
          
      </script>
      
      <script>
//    badge 클릭 시 내부 글자를 light로 변경(클릭 횟수가 홀수면 light 짝수면 dark)
    var count = 0;
    $('.badge').on('click', function(){
      count++;
      if (count % 2 == 1){
        $('.badge').html('Light 🔄');
        $('body').addClass('dark');
      }
      else{
        $('.badge').html('Dark 🔄');
        $('body').removeClass('dark');
      }
  });

    
      </script>
  </body>
    
</html>
